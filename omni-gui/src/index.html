<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OmniShare</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body
  class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center font-sans selection:bg-blue-500 selection:text-white">
  <div class="p-8 text-center space-y-4">
    <div class="text-6xl mb-4">ðŸ“¤</div>
    <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
      OmniShare
    </h1>
    <p class="text-slate-400">Quick Share for Linux</p>

    <div class="flex gap-4 justify-center mt-8">
      <button id="toggle-receiver-btn"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg transition font-medium shadow-lg hover:shadow-blue-500/25 active:scale-95 cursor-pointer">
        Start Receiver
      </button>
      <button id="settings-btn"
        class="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition font-medium shadow-lg active:scale-95 cursor-pointer">
        Settings
      </button>
    </div>
  </div>

  <!-- Transfer Request Modal -->
  <div id="transfer-modal"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50 transition-opacity duration-300">
    <div
      class="bg-slate-800 rounded-2xl shadow-2xl p-6 max-w-md w-full border border-slate-700 transform transition-all scale-100">
      <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
        <span>ðŸ“²</span>
        <span>Incoming Transfer</span>
      </h2>

      <div class="space-y-4">
        <div class="bg-slate-900/50 p-4 rounded-xl">
          <p class="text-sm text-slate-400 mb-1">From</p>
          <p class="font-medium text-lg text-white" id="modal-sender">Device Name</p>
        </div>

        <div class="bg-slate-900/50 p-4 rounded-xl max-h-48 overflow-y-auto custom-scrollbar">
          <p class="text-sm text-slate-400 mb-2">Files</p>
          <ul class="space-y-2" id="modal-files">
            <!-- Files injected here -->
          </ul>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-8">
        <button id="modal-reject"
          class="px-4 py-3 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-xl font-bold transition flex justify-center items-center gap-2">
          Decline
        </button>
        <button id="modal-accept"
          class="px-4 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20 transition flex justify-center items-center gap-2">
          Accept
        </button>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
